<!DOCTYPE html>
<html>
<style>
    body {
        text-align: center;
    }
</style>

<head>
    <title>JavaScript Promodoro Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body onload="initializeTime()">

    <h2>JavaScript Pomodoro Clock</h2>

    <p id="text"></p>
    <p id="demo"></p>

    <button onclick="startTimer()" class="btn btn-1">Start</button>
    <button onclick="pause()" class="btn btn-1">Pause</button>
    <button onclick="reset()" class="btn btn-1">Reset</button>
    <br>
    <br>
    <button onclick="removeTime()" class="btn btn-1"> - </button>
    <button onclick="buttonToggle()" class="btn btn-1"><p id = "buttonText"></p></button>
    <button onclick="addTime()" class="btn btn-1"> + </button>
    <div class="container">
        <div class="buttons">
            <a href="#" class="btn btn-1">New Start</a>
        </div>
    </div>
    <script src="src/js/main.js">
    </script>

</body>

</html>
