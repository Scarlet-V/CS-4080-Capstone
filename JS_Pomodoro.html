<!DOCTYPE html>
<html>
<style>
    body {
        text-align: center;
    }
.box{
	display: inline-block;
	width: 112px;
	height: 80px;
}
.audiocontrols{
display: none;
}
</style>

<head>
    <title>JavaScript Promodoro Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body onload="initializeTime()">
    <audio id="ding">
	<source src="src/resources/Ding2.mp3" type = "audio/mpeg">
    </audio>
    <br>
    <br>
    <h2>JavaScript Pomodoro Clock</h2>
    <br>
    <br>
    <p id="text"></p>
    <br>
    <p id="demo"></p>
    <br>
    <br>
<img id="leftBox" class="box" src = "src/resources/box unchecked.png" alt = "Unchecked box">
<img id="midLeftBox" class="box" src = "src/resources/box unchecked.png" alt = "Unchecked box">
<img id="midRightBox" class="box" src = "src/resources/box unchecked.png" alt = "Unchecked box">
<img id="rightBox" class="box" src = "src/resources/box unchecked.png" alt = "Unchecked box">
<br>
    <button onclick="startTimer()" class="btn btn-1">Start</button>
    <button onclick="pause()" class="btn btn-1">Pause</button>
    <button onclick="reset()" class="btn btn-1">Reset</button>
    <br>
    <button onclick="removeTime()" class="btn btn-1"> - </button>
    <button onclick="buttonToggle()" class="btn btn-1"><p id = "buttonText"></p></button>
    <button onclick="addTime()" class="btn btn-1"> + </button>
    <br>
    <button id="visToggle" onclick = "toggleAudioControls()"><img src = "src/resources/music.png" style = "width:13px;height:24px;" ></button>
    <button class="link" onclick="openLink()">What is the Pomodoro Technique?</button>
    <br><br>
    <div id="audio" class="audiocontrols">Audio controls would go here</div>
    <script src="src/js/main.js">
    </script>

</body>

</html>
